<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Яндекс Практикум. Проект 3. Место">
  <meta name="author" content="Александр Моругин">
  <meta name="keywords" content="html, css, javascript">
  <title>Место</title>
  <link rel="stylesheet" type="text/css" href="./pages/index.css">
</head>
<body class="page">
<!--Содержимое сайта-->
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип проекта Место.">
  </header>  
  <main class="content">
    <section class="profile">
      <div class="profile__avatar"></div>
      <!--
<img class="profile__avatar" src="./images/cousteau.jpg" alt="Аватарка Жака-Ива Кусто.">
      -->      
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <p class="profile__subtitle">Исследователь океана</p>
        <button class="profile__edit" type="button" aria-label="Редактировать профиль."></button>
      </div>
      <button class="profile__add" type="button" aria-label="Добавить фото."></button>
    </section>
    <section class="elements">
      <div class="elements__item elements__item_theme_karachaevsk">
        <!--
<img class="elements__image" src="./images/karachaevsk-kirill-pershin-improved.jpg" alt="Древний кирпичный храм в горном Крачаевске.">
        -->        
        <div class="elements__like">
          <h2 class="elements__title">Карачаевск</h2>
          <button class="elements__heart" type="button" aria-label="Поставить лайк."></button>
        </div>
      </div>
      <div class="elements__item elements__item_theme_elbrus">
        <!--
<img class="elements__image transform" src="./images/elbrus-kirill-pershin-improved.jpg" alt="Гора Эльбрус. Вид из далека на закате.">
        -->        
        <div class="elements__like">
          <h2 class="elements__title">Гора Эльбрус</h2>
          <button class="elements__heart" type="button" aria-label="Поставить лайк."></button>
        </div>
      </div>      
      <div class="elements__item elements__item_theme_dombay">
        <!--
<img class="elements__image" src="./images/dombay-kirill-pershin-improved.jpg" alt="Горная территория Домбай.">
        -->        
        <div class="elements__like">
          <h2 class="elements__title">Домбай</h2>
          <button class="elements__heart" type="button" aria-label="Поставить лайк."></button>
        </div>
      </div>
      <div class="elements__item elements__item_theme_elbrus">
        <!--
<img class="elements__image transform" src="./images/elbrus-kirill-pershin-improved.jpg" alt="Гора Эльбрус. Вид из далека на закате.">
        -->        
        <div class="elements__like">
          <h2 class="elements__title">Гора Эльбрус</h2>
          <button class="elements__heart" type="button" aria-label="Поставить лайк."></button>
        </div>
      </div>
      <div class="elements__item elements__item_theme_dombay">
        <!--
<img class="elements__image" src="./images/dombay-kirill-pershin-improved.jpg" alt="Горная территория Домбай.">
        -->        
        <div class="elements__like">
          <h2 class="elements__title">Домбай</h2>
          <button class="elements__heart" type="button" aria-label="Поставить лайк."></button>
        </div>        
      </div>
      <div class="elements__item elements__item_theme_karachaevsk">
        <!--
<img class="elements__image" src="./images/karachaevsk-kirill-pershin-improved.jpg" alt="Древний кирпичный храм в горном Крачаевске.">
        -->        
        <div class="elements__like">
          <h2 class="elements__title">Карачаево-Черкесия</h2>
          <button class="elements__heart" type="button" aria-label="Поставить лайк."></button>
        </div>
      </div>   
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
  <!--Модальное окно-->
  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__button-close" aria-label="Закрыть диалоговое окно."></button>
      <form class="form" name="profile" method="POST">
        <h2 class="form__heading">Редактировать профиль</h2>  
        <fieldset class="form__input-container">            
          <input type="text" class="form__item form__item_type_name" id="title" name="name" placeholder="Имя" required>          
          <input type="text" class="form__item form__item_type_description" id="subtitle" name="description " placeholder="О себе" required>
        </fieldset>
        <input type="submit" class="form__button" value="Сохранить">                 
      </form>    
    </div>
  </div>
</body>
</html>
