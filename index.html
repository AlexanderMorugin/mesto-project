<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="Яндекс Практикум. Проект 3. Место"><meta name="author" content="Александр Моругин"><meta name="keywords" content="html, css, javascript"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="e2d8a1311a6fad900c37.svg" alt="Логотип проекта Место."></header><main class="content"><section class="profile"><div class="profile__avatar"><img class="profile__avatar-image" src="01631903616640f8b56a.jpg" alt="Аватар."> <button class="profile__avatar-edit" type="button"></button></div><div class="profile__info"><h1 class="profile__title">Жак-Ив Кусто</h1><p class="profile__subtitle">Исследователь океана</p><button class="profile__edit" type="button" aria-label="Редактировать профиль."></button></div><button class="profile__add" type="button" aria-label="Добавить фото."></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__copyright">&copy; 2022 Mesto Russia</p></footer><div class="popup popup_profile_open"><div class="popup__container"><button type="button" class="popup__button-close" aria-label="Закрыть диалоговое окно."></button><form class="form" name="profile" method="POST" novalidate><h2 class="form__heading">Редактировать профиль</h2><fieldset class="form__input-container"><input id="user-input" class="form__input" pattern="^[а-яА-ЯёЁa-zA-Z\s_-]+$" name="user" placeholder="Имя" data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы." required minlength="2" maxlength="40"><p class="user-input-error form__input-error">Вы пропустили это поле.</p><input id="description-input" class="form__input" pattern="^[а-яА-ЯёЁa-zA-Z\s_-]+$" name="description" placeholder="О себе" data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы." required minlength="2" maxlength="200"><p class="description-input-error form__input-error">Вы пропустили это поле.</p></fieldset><button type="submit" class="form__button form__button_profile">Сохранить</button></form></div></div><div class="popup popup_place_open"><div class="popup__container"><button type="button" class="popup__button-close" aria-label="Закрыть диалоговое окно."></button><form class="form" name="place" method="POST"><h2 class="form__heading">Новое место</h2><fieldset class="form__input-container"><input id="title-input" class="form__input" pattern="^[а-яА-ЯёЁa-zA-Z\s_-]+$" name="title" placeholder="Название" data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы." required minlength="2" maxlength="30"><p class="title-input-error form__input-error">Вы пропустили это поле.</p><input id="source-input" class="form__input" type="url" name="source" placeholder="Ссылка на картинку" required><p class="source-input-error form__input-error">Введите адрес сайта.</p></fieldset><button type="submit" class="form__button form__button_place form__button_disabled" aria-label="Создать новое место." disabled="disabled">Создать</button></form></div></div><div class="popup popup_image_open"><div class="popup__container-image"><button type="button" class="popup__button-close" aria-label="Закрыть просмотр."></button><div class="popup__elements"><img class="popup__picture" alt=""><p class="popup__paragraph">Здесь будет название картинки</p></div></div></div><div class="popup popup_sure_open"><div class="popup__container"><button type="button" class="popup__button-close" aria-label="Закрыть диалоговое окно."></button><form class="form form__sure" name="sure" method="POST"><h2 class="form__heading">Вы уверены?</h2><button type="submit" class="form__button form__button_sure" aria-label="Подтвердить.">Да</button></form></div></div><div class="popup popup_avatar_open"><div class="popup__container"><button type="button" class="popup__button-close" aria-label="Закрыть диалоговое окно."></button><form class="form" name="avatar" method="POST"><h2 class="form__heading">Обновить аватар</h2><fieldset class="form__input-container"><input id="avatar-input" class="form__input" type="url" name="srcavatar" placeholder="Ссылка на картинку" required><p class="avatar-input-error form__input-error">Введите адрес сайта.</p></fieldset><button type="submit" class="form__button form__button_avatar" aria-label="Сохранить обновление.">Сохранить</button></form></div></div><template id="item-template"><div class="elements__item"><img class="elements__image" alt="Название картинки."><div class="elements__like"><h2 class="elements__title">Здесь будет название картинки</h2><div class="elements__heart-area"><button class="elements__heart" type="button" aria-label="Поставить лайк."></button><p class="elements__heart-count"></p></div></div><button class="elements__trash" type="button" aria-label="Удалить."></button></div></template></body></html>
