<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Яндекс Практикум. Проект 3. Место">
  <meta name="author" content="Александр Моругин">
  <meta name="keywords" content="html, css, javascript">
  <title>Место</title>
  <link rel="stylesheet" type="text/css" href="./pages/index.css">
  <script type="text/javascript" src="./pages/data.js" defer></script>
  <script type="text/javascript" src="./pages/index.js" defer></script>
</head>
<body class="page">
<!-- Содержимое сайта -->
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип проекта Место.">
  </header>  
  <main class="content">
    <section class="profile">
      <div class="profile__avatar"></div>    
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <p class="profile__subtitle">Исследователь океана</p>
        <button class="profile__edit" type="button" aria-label="Редактировать профиль."></button>
      </div>
      <button class="profile__add" type="button" aria-label="Добавить фото."></button>
    </section>
    <section class="elements">
<!-- Сюда будут вставляться карточки -->
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
<!-- Модальное окно - Редактировать профиль -->
  <div class="popup popup_profile_open">
    <div class="popup__container">
      <button type="button" class="popup__button-close popup_profile_close" aria-label="Закрыть диалоговое окно."></button>
      <form class="form" name="profile" method="POST">
        <h2 class="form__heading">Редактировать профиль</h2>  
        <fieldset class="form__input-container">            
          <input type="text" class="form__item form__item_type_name" id="title" name="name" placeholder="Имя" value="Жак-Ив Кусто" required>          
          <input type="text" class="form__item form__item_type_description" id="subtitle" name="description " placeholder="О себе" value="Исследователь океана" required>
        </fieldset>
        <input type="submit" class="form__button" value="Сохранить">                 
      </form>    
    </div>
  </div>
  <!-- Модальное окно - Новое место -->  
  <div class="popup popup_place_open">
    <div class="popup__container">
      <button type="button" class="popup__button-close popup_place_close" aria-label="Закрыть диалоговое окно."></button>
      <form class="form" name="add new place" method="POST">
        <h2 class="form__heading">Новое место</h2>  
        <fieldset class="form__input-container">            
          <input type="text" class="form__item form__item_type_title" id="title" name="title" placeholder="Название" required>          
          <input type="text" class="form__item form__item_type_source" id="source" name="source" placeholder="Ссылка на картинку" required>
        </fieldset>
        <button type="submit" class="form__button popup_place_add" aria-label="Создать новое место.">Создать</button>                 
      </form>    
    </div>
  </div>
  <!-- Модальное окно - Открытие попапа с картинкой -->
  <div class="popup popup_image_open">
    <div class="popup__container-image">
      <button type="button" class="popup__button-close popup_image_close" aria-label="Закрыть просмотр."></button> 
      <div class="popup__elements">
        <img class="popup__picture" alt="">
        <p class="popup__paragraph">Здесь будет название картинки</p>  
      </div>      
    </div>
  </div>  
<!-- Template - Заготовка карточки -->
<template id="item-template">
  <div class="elements__item">        
    <img class="elements__image" alt="Название картинки.">
    <div class="elements__like">
      <h2 class="elements__title">Здесь будет название картинки</h2>
      <button class="elements__heart" type="button" aria-label="Поставить лайк."></button>
    </div>         
    <button class="elements__trash" type="button" aria-label="Удалить."></button>
  </div>
</div> 
</template>
</body>
</html>
