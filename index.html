<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Яндекс Практикум. Проект 3. Место">
  <meta name="author" content="Александр Моругин">
  <meta name="keywords" content="html, css, javascript">
  <title>Место</title>
  <link rel="stylesheet" type="text/css" href="./pages/index.css">
</head>
<body class="page">
<!--Модальное окно-->
  <div class="popup">
    <div class="popup__container">
      <img class="popup__button-close" src="./images/icon-close.svg" alt="Кнопка закрыть окно">
      <section class="form">      
        <form class="form__admin">
          <div class="form__main-container">
            <h2 class="form__heading">Редактировать профиль</h2>  
            <fieldset class="form__input-container">            
              <input type="text" class="form__item form__item_title" id="title" name="title" placeholder="Жак-Ив Кусто" required>
              <div class="form__line"></div>            
              <input type="text" class="form__item form__item_subtitle" id="subtitle" name="subtitle" placeholder="Исследователь океана" required>
              <div class="form__line"></div>  
            </fieldset>
            <fieldset class="form__handlers">
              <input type="submit" class="form__button" value="Сохранить">
            </fieldset>          
          </div>
        </form>
      </section>    
    </div>
  </div>
<!--Содержимое сайта-->
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Лого Место">
  </header>  
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/cousteau.jpg" alt="Аватарка Кусто">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <p class="profile__subtitle">Исследователь океана</p>
        <div class="profile__edit"></div>
      </div>
      <div class="profile__add"></div>
    </section>
    <section class="elements">
      <div class="elements__item">
        <img class="elements__image" src="./images/karachaevsk-kirill-pershin-improved.jpg" alt="Карачаевск. Фото Кирилла Першина">
        <div class="elements__like">
          <h2 class="elements__title">Карачаевск</h2>
          <img class="elements__heart" src="./images/icon-heart.svg" alt="Понравилось">
        </div>
      </div>
      <div class="elements__item">
        <img class="elements__image transform-scale" src="./images/elbrus-kirill-pershin-improved.jpg" alt="Эльбрус. Фото Кирилла Першина">
        <div class="elements__like">
          <h2 class="elements__title">Гора Эльбрус</h2>
          <img class="elements__heart" src="./images/icon-heart.svg" alt="Понравилось">
        </div>
      </div>
      <div class="elements__item">
        <img class="elements__image" src="./images/dombay-kirill-pershin-improved.jpg" alt="Домбай. Фото Кирилла Першина">
        <div class="elements__like">
          <h2 class="elements__title">Домбай</h2>
          <img class="elements__heart" src="./images/icon-heart.svg" alt="Понравилось">
        </div>
      </div>
      <div class="elements__item">
        <img class="elements__image transform-scale" src="./images/elbrus-kirill-pershin-improved.jpg" alt="Эльбрус. Фото Кирилла Першина">
        <div class="elements__like">
          <h2 class="elements__title">Гора Эльбрус</h2>
          <img class="elements__heart" src="./images/icon-heart.svg" alt="Понравилось">
        </div>
      </div>
      <div class="elements__item">
        <img class="elements__image" src="./images/dombay-kirill-pershin-improved.jpg" alt="Домбай. Фото Кирилла Першина">
        <div class="elements__like">
          <h2 class="elements__title">Домбай</h2>
          <img class="elements__heart" src="./images/icon-heart.svg" alt="Понравилось">
        </div>        
      </div>
      <div class="elements__item">
        <img class="elements__image" src="./images/karachaevsk-kirill-pershin-improved.jpg" alt="Карачаевск. Фото Кирилла Першина">
        <div class="elements__like">
          <h2 class="elements__title">Карачаево-Черкесия</h2>
          <img class="elements__heart" src="./images/icon-heart.svg" alt="Понравилось">
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
</body>
</html>
